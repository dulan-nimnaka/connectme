name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Runs when you push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # GitHub's Linux environment
    
    steps:
      # Step 1: Checkout your code
      - uses: actions/checkout@v3

      # Step 2: Inject GA ID (THE MAGIC PART!)
      - name: Replace GA Placeholder
        run: |
          sed -i "s/<!-- GA_ID -->/${{ secrets.GA_MEASUREMENT_ID }}/g" index.html

      # Step 3: Deploy to GitHub Pages
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./