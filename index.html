<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Connect Me - My Social Links</title>
        <meta name="description" content="My personal link sharing platform - Connect with me through all my social profiles">
        <meta name="keywords" content="social links, portfolio, connect, link sharing">
        <meta name="author" content="Dulan Nimnaka">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ”—</text></svg>">

    </head>

    <body>
        <!--Dark/light mode toggle button -> moon icon -->
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>

        <!--Main content wrapper-->
        <div class="container">

            <header>
                <!--Semantic tag for profile content-->
                <div class="profile">
                    <img src="assets/profile-picture.jpg" alt="Profile picture" class="profile-pic">
                </div>
                <h1>Dulan Nimnaka</h1>
                <p class="tagline">Computer Science Student | Tech Enthusiast</p>
                
            </header>
            
            <!--User short bio section-->
            <div class="bio">
                <p>Connect with me through these platforms: </p>
            </div>

            <!--social links-->
            <div class="links">
                <!--GitHub-->
                <a href="#" class="link-card" target="_blank">
                <div class="link-icon">
                    <i class="fab fa-github"></i>
                </div>

                <div class="link-content">
                    <div class="link-title">GitHub Portfolio</div>
                    <div class="link-url">github.com/dulan-nimnaka</div>
                </div>

                <div class="link-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
                </a>

                <!--Linkedin-->
                <a href="#" class="link-card" target="_blank">
                    <div class="link-icon">
                        <i class="fas fa-linkedin"></i>
                    </div>

                    <div class="link-content">
                        <div class="link-title">LinkedIn Profile</div>
                        <div class="link-url">linkedin.com/in/dulannimnaka</div>
                    </div>

                    <div class="link-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>

                <!--Instagram-->
                <a href="#" class="link-card" target="_blank">
                    <div class="link-icon">
                        <i class="fas fa-instagram"></i>
                    </div>

                    <div class="link-content">
                        <div class="link-title">Instagram</div>
                        <div class="link-url">instagram.com/dulan_nimnaka__</div>
                    </div>

                    <div class="link-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>





            </div>






        </div>











    </body>
</html>
